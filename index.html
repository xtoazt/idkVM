<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hyperbeam Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nanum Gothic Coding', monospace;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: hotpink;
    }

    input, button {
      font-family: inherit;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      margin: 0.5rem;
    }

    input {
      width: 300px;
    }

    button {
      background-color: hotpink;
      color: #000;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: lightgray;
    }

    iframe {
      margin-top: 2rem;
      border: 2px solid hotpink;
      border-radius: 12px;
      width: 90%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>üöÄ Hyperbeam Cloud Browser</h1>

  <input id="url" type="text" placeholder="Enter a URL (or leave blank for Google)" />
  <br>
  <button onclick="startSession()">Start Session</button>

  <div id="status">Waiting to start...</div>

  <iframe id="browserFrame" style="display:none;"></iframe>

  <script>
    async function startSession() {
      const input = document.getElementById("url").value;
      const status = document.getElementById("status");
      const frame = document.getElementById("browserFrame");

      status.textContent = "‚è≥ Starting session...";
      frame.style.display = "none";

      try {
        const res = await fetch("/api/createSession", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start_url: input || "https://google.com" })
        });

        const data = await res.json();

        if (data.error) {
          status.textContent = "‚ùå Error: " + data.error;
          console.error(data);
        } else {
          status.textContent = "‚úÖ Session started!";
          frame.src = data.embed_url;
          frame.style.display = "block";
        }
      } catch (err) {
        status.textContent = "‚ö†Ô∏è Failed to contact server.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
