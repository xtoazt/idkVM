<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hyperbeam UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>üöÄ Launch Hyperbeam</h1>
    <p>A minimal interface to start a cloud browser session.</p>
    
    <form id="launchForm">
      <input type="url" placeholder="Enter start URL" name="start_url" required />
      <button type="submit">Start Session</button>
    </form>
    
    <div id="result" class="hidden">
      <p>Embed URL:</p>
      <a id="embedLink" href="#" target="_blank"></a>
    </div>

    <div id="error" class="error hidden"></div>
  </main>

  <script>
    document.getElementById('launchForm').onsubmit = async (e) => {
      e.preventDefault();

      const errorBox = document.getElementById("error");
      const resultBox = document.getElementById("result");
      const link = document.getElementById("embedLink");

      errorBox.classList.add("hidden");
      resultBox.classList.add("hidden");
      link.textContent = "";

      const start_url = e.target.start_url.value.trim();

      try {
        const response = await fetch("/api/createSession", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start_url })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "Unknown error");
        }

        link.href = data.embed_url;
        link.textContent = data.embed_url;
        resultBox.classList.remove("hidden");

      } catch (err) {
        errorBox.textContent = `‚ùå Error: ${err.message}`;
        errorBox.classList.remove("hidden");
      }
    };
  </script>
</body>
</html>
